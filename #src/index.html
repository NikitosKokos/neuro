<!DOCTYPE html>
<html lang="en">
	@@include('_head.html',{
	"title":"Neuro | Home"
	})
	<body>
		<div id="cursor"></div>
		<div class="wrapper">
			@@include('_header.html',{})
			<main class="main">
				<div class="rocket"></div>
				<div class="page">
					<div class="earth">
						<div class='earth__content _container'>
							<h1 class="earth__title">Welcome!</h1>
							<div class="earth__body"><div class="earth__planet"></div></div>
							<div class="earth__buttons">
								<a href="#" class="earth__btn btn">Start</a>
							</div>				
						</div>
					</div>
					<div class="space">
					</div>
					<div class="mars">
						<div class='mars__content _container'>
							<h1 class="mars__title">Let's start your space vacation!</h1>
							<div class="mars__body"><div class="mars__planet"></div></div>
							<div class="mars__buttons">
								<a href="#" class="mars__btn mars__btn_back btn">Back</a>
								<a href="#" class="mars__btn mars__btn_next btn">Next</a>
							</div>
						</div>
					</div>
					<div class="space">
					</div>
					<div class="pluto">
						<div class='pluto__content _container'>
							<h1 class="pluto__title">Are you ready?</h1>
							<div class="pluto__body"><div class="pluto__planet"></div></div>
							<div class="pluto__buttons">
								<a href="#" class="pluto__btn pluto__btn_back btn">Back</a>
								<a href="#" class="pluto__btn pluto__btn_finish btn">Finish</a>
							</div>
						</div>
					</div>
				</div>
			</main>
			
			@@include('_footer.html',{})
		</div>
		@@include('_popup.html',{})
		@@include('_js.html',{})
	</body>
</html>
